<!DOCTYPE html>
<html lang="pt-br">

</head>
        <link rel="stylesheet" href="/styles/main.css">
        <script type="text/javascript" src= "js/main.js"></script>
        <!-- link de fontes -->
        <link hrel="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

<body onload="load()"> <!-- mensagem de que está carregada -->
    <section>
        <footer>

            <h1 class="titulo">Praia da Cigana</h1>
            <img class="logo" src="/images/logo-cigana3.png" alt="Logo">
        
        </footer>
        
            
            
        <div class="sol">
            <img src="/images/Sol novo.png" alt="Sol">
        </div>
        
        
        <div class="menu_topo">
           
            <div class="button1">
            <button id="button1" type="button" onclick="abrir(this)">Associação</button>
            <!-- <button id="button" onmouseover="abrir(this)" onmouseout="voltar(this)" >Associação</button> -->
            <p id="historico" onclick="redir_historico(this)"></p>
            <p id="fotos" onclick="redir_fotos(this)"></p>
            <p id="cardapio" onclick="redir_cardapio(this)"></p>
            </div>
            <!-- <p id="mousemove" onmouseover="trocar(this)" onmouseout="voltar(this)">Passe o mouser aqui</p> -->

            <div class="button2">
            <button type="button" onclick="abrir2(this)" >Eventos</button>
            <p id="feijoada" onclick="redirecionar(this)"></p> 
            <p id="festival-sorvete" onclick="redirecionar(this)"></p>
            <p id="corrida-canoa" onclick="redirecionar(this)"></p>
            </div>

            <div class="button3">
                <button type="button" onclick="abrir3(this)" >Pedidos</button>
                <p id="peixe" onclick="redir_peixe(this)"></p> 
                <p id="suco" onclick="redir_suco(this)"></p>
                    
                    <select onchange="menu_suco(this)">
                        <option value="suco1">Laranja</option>
                        <option value="suco2">Goiaba</option>
                        <option value="suco3">Abacaxi</option>
                    </select>
                <p id="carne" onclick="redir_carne(this)"></p>
            </div>

            <div class="button4">
                <button type="button" onclick="abrir4(this)" >Localização</button>
               <!--  <a href="https://www.google.com.br/maps/place/Praia+da+Cigana/@-6.6051451,-47.4566174,17z/data=!3m1!4b1!4m5!3m4!1s0x92da09fb850e84d3:0x25e7f0528bd0d746!8m2!3d-6.6051504!4d-47.4544287">Praia da Cigana</a> -->
            </div>
           <article class="group">
               <p class=""></p>
           </article>
        </div >
