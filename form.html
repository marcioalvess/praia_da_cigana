<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Acesso</title>
</head>
        <link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="/styles/partials/form.css">
        
        <script type="text/javascript" src="/js/main.js"></script>

<body>
    <form class="form" action="">
        <div class="card"><!-- div pai, area onde vão ficar as entradas -->
            <div class="card-top">
                <!-- <img class="img-login" src="images/logo-cigana2.png" alt=""> -->
                <h2 class="title-card">Painel de Controle</h2>
                <p>Gerenciar seu Negocio</p>
            </div>

            <div class="card-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Digite seu E-mail" required> <!-- required é campo obrigatório -->
            </div>

            <div class="card-group">
                <label>Senha</label>
                <input type="password" name="senha" placeholder="Digite sua Senha" required>
                <!-- password deixa a senha no modo oculto -->
            </div>

            <div class="card-group">
                <label><input type="checkbox"> Lembre-me</label><!-- checkbox é campo pra selcionar -->
            </div>

            <div class="card-group btn"><!-- btn é pra diferenciar a classe e configurar o efeito do mouser -->
                <button type="submit">ACESSAR</button>
                <!-- submit vai subimeter o button ao card -->
            </div>


        </div>
        

    </form>

</body>
</html>
